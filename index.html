<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="src/img/2d159e510be56941068792807f2b030b.jpg"
          alt="logo"
          width="70"
        />
      </div>
      <nav class="nav_container">
        <ul class="navigation">
          <li class="nav_link">main</li>
          <li class="nav_link">contact us</li>
          <li class="nav_link">about us</li>
        </ul>
      </nav>
    </header>
    <section class="mt-120">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <img
              class="luffy"
              src="src/img/artworks-000056070659-e98l6i-t500x500.jpg"
              alt="luffys img"
            />
          </div>
          <div class="col-6">
            <div class="head_container">
              <p class="main_header">This dummy is PIRATE KING</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-120">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="image_container">
              <img
                src="/src/img/One-Piece-Luffy-Defeated-Dead-Eyed.webp"
                alt="luffy img"
                width="250px"
                height="200PX"
              />
              <h2>Monkey D LUFFY</h2>
              <h3>The Captain</h3>
            </div>
          </div>
          <div class="col-3">
            <div class="image_container">
              <img
                src="/src/img/d6nmq54ru5671.webp"
                alt="zoro img"
                width="250px"
                height="200PX"
              />
              <h2>Roronoa Zoro</h2>
              <h3>The Swordsman</h3>
            </div>
          </div>
          <div class="col-3">
            <div class="image_container">
              <img
                src="/src/img/Sanji_Defeated_By_Enel.webp"
                alt="sanji img"
                width="250px"
                height="200PX"
              />
              <h2>Vinsmoke Sanji</h2>
              <h3>The Cook</h3>
            </div>
          </div>
          <div class="col-3">
            <div class="image_container">
              <img
                src="/src/img/df6f9-16448892044783-1920.webp"
                alt="usopp img"
                width="250px"
                height="200PX"
              />
              <h2>"GOD" Usopp</h2>
              <h3>The Sniper (The Bravest Man)</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-120">
      <form id="contact">
        <div>
          <input type="text" name="name" placeholder="type your full name" />
        </div>
        <div>
          <input type="text" name="username" placeholder="type your username" />
        </div>

        <div>
          <input type="date" name="date of birth" />
        </div>
        <div>
          <input
            type="text"
            name="number"
            value="+995"
            placeholder="type your phone number"
          />
        </div>
        <div>
          <input type="email" name="@gmail" placeholder="type your gmail" />
        </div>
        <div>
          <button>submit</button>
        </div>
      </form>
    </section>
    <footer class="mt-120">
      <img
        src="/src/img/One_Piece_Logo.svg.png"
        alt="footer logo"
        width="1350px"
        height="200px"
      />
    </footer>
  </body>
</html>
